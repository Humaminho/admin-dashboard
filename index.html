<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <header>
            <img src="logo.png" alt="logo">
            <h3>Dashboard</h3>
        </header>
        <div class="menu">
            <ul class="top-menu">
                <img src="home.png" alt="Home">
                <li>Home</li>
                <img src="profile.png" alt="Profile">
                <li>Profile</li>
                <img src="messages.png" alt="Messages">
                <li>Messages</li>
                <img src="history.png" alt="History">
                <li>History</li>
                <img src="tasks.png" alt="Tasks">
                <li>Tasks</li>
                <img src="communities.png" alt="Communities">
                <li>Communities</li>
            </ul>
            <ul class="bottom-menu">
                <img src="settings.png" alt="Settings">
                <li>Settings</li>
                <img src="support.png" alt="Support">
                <li>Support</li>
                <img src="privacy.png" alt="Privacy">
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <nav class="top-nav">
            top nav
        </nav>
        <div class="profil-nav">
            <div class="profil">
                Profil
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="main-content">
            <div class="projects">
                projects
            </div>
            <div class="announcements">
                announcements
            </div>
            <div class="trending">
                trending
            </div>
        </div>
    </div>
</body>
</html>
